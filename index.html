<!doctype html>
<html>
  <head>
      <style> .bar {fill:steelblue} </style>
      <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <svg width=500 height=400></svg>
    <script>
      var data = [4,8,12,15,16,23,42];

      var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin;

      var xScale = d3.scaleBand().domain(data).range([0,width]).padding(0.5);
      var yScale = d3.scaleLinear().domain([0,50]).range([height,0]);

      var g = svg.append("g").attr("transform", "translate(" + 100 + "," + 100 + ")");
      g.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(xScale)
              .tickFormat( function(d){return "sale: " + d;} )
        );
      g.append("g")
        .call(d3.axisLeft(yScale)
              .tickFormat( function(d){return "$" + d;} )
              .ticks(5)
        );

      g.selectAll(".bar")
        .data(data)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", function(d){return xScale(d);} )
        .attr("y", function(d){return yScale(d);} )
        .attr("width", xScale.bandwidth())
        .attr("height", function(d){return height - yScale(d);} );
  
    </script>
  </body>
</html>
